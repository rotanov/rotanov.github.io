<div class="header">
  <img class="brand-pic" height="128" width="128" src="https://avatars3.githubusercontent.com/u/401399">
  <h1 class="brand-title"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <h2 class="brand-tagline">hurr durr!</h2>

  <nav class="nav">
    <ul class="nav-list">
      {% for page in site.pages %}
        {% if page.title %}
        <li class="nav-item">
          <a class="pure-button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
